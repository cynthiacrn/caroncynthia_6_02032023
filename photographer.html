<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/aca9a1ae0c.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header">
    <a href="./index.html" aria-label="Se rendre à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="photograph_header">

    </div>
    <section class="photograph_medias">
      <div class="tri">
        <p class="sortby">Trier par</p>
        <select class="choice" tabindex="3">
          <option class="pop" value="pop">Popularité</option>
          <option class="date" value="date">Date</option>
          <option class="title" value="titre">Titre</option>
        </select>
      </div>
      <div class="medias_card">

      </div>
      <aside class="insert"></aside>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="modal_title" aria-label="Formulaire de contact" onclick="displayModal()">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="ferme le formulaire" onclick="closeModal()" />
      </header>
      <form id="form">
        <div class=formData>
          <label for="firstname">Prénom</label>
          <input class="text_control" aria-label=" Entrez votre prénom" type="text" id="firstname" name="firstname"
            required minlength="2" />
        </div>
        <div class=formData>
          <label for="lastname">Nom</label>
          <input class="text_control" aria-label="Entrez votre nom" type="text" id="lastname" name="lastname" required
            minlength="2" />
        </div>
        <div class=formData>
          <label for="email">Email</label>
          <input class="text_control" aria-label="Entrez votre adresse email" type="email" id="email" name="email"
            required />
        </div>
        <div class=formData>
          <label for="message">Votre message</label>
          <textarea class="text_control" aria-label="Détail de votre message" type="text" id="text" name="message"
            required></textarea>
        </div>
        <button class="contact_button" type=button aria-label="envoyer le formulaire"
          id="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
</body>

</html>
